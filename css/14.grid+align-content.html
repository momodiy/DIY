<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2 {
            text-align: center;
        }

        .box {
            width: 500px;
            height: 250px;
            border: 1px solid #f00;
            margin: auto;
            display: grid;
            justify-content: center;
            align-content: center;
        }

        .content {
            width: 400px;
            background: #ccc;
        }
    </style>
</head>
<body>

<h2>14.Grid + align-content</h2>
<div class="box box14">
    <div class="content">
        立马来看Amos实际完成的 <a href="http://csscoke.com/2015/07/31/nth-child_rwd_album/">
        CSS3精美相册效果 </a>
        效果吧！別忘了拖拉一下窗口看看 RWD 效果喔！
    </div>
</div>

<p>align-content在Flex中仅能针对多行元素起作用，而在Grid布局中单行元素也能起作用。</p>

<figure>
    <img src="myimage.jpg" alt="My image">
    <figcaption>
        <p>This is my self portrait.</p>
    </figcaption>
</figure>
</body>
</html>
