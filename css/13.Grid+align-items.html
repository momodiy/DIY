<p>flex布局与grid布局中都可以使用align-items。<BR>
    Flex中align-items是针对次轴cross axis作对齐，而在CSS Grid中则是针对Y轴做对齐，你可以把它想象成是表格中储存单元格的vertical-align属性看待</p>
